      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Create Archive
        run: |
          xcodebuild archive \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -archivePath "Archives/$SCHEME.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
