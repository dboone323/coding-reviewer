            Job URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: team@example.com
          from: ci-notifications@example.com

# Reusable workflow for common tasks
# .github/workflows/reusable-build.yml
name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      scheme:
        required: false
        type: string
        default: "CodingReviewer"
      destination:
        required: false
        type: string
        default: "platform=iOS Simulator,name=iPhone 15,OS=17.2"
    outputs:
      build-success:
        description: "Whether the build was successful"
        value: ${{ jobs.build.outputs.success }}

jobs:
  build:
    runs-on: macos-14
    outputs:
      success: ${{ steps.build.outputs.success }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build
        id: build
        run: |
          xcodebuild build \
            -scheme "${{ inputs.scheme }}" \
            -destination "${{ inputs.destination }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
          echo "success=true" >> $GITHUB_OUTPUT

