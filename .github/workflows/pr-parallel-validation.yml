name: PR Parallel Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Projects/**'
      - 'Shared/**'
      - '.github/workflows/pr-parallel-validation.yml'
      - 'quality-config.yaml'

concurrency:
  group: pr-validation-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: '16.0'
  IOS_SIMULATOR: 'iPhone 16 Test'
  MACOS_TARGET: '14.0'

jobs:
  # Fast initial checks (< 2 minutes)
  pre-flight:
    name: Pre-flight Checks
    runs-on: macos-latest
    timeout-minutes: 5
    outputs:
      changed_projects: ${{ steps.detect_changes.outputs.projects }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changed Projects
        id: detect_changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          PROJECTS=""
          
          if echo "$CHANGED_FILES" | grep -q "Projects/AvoidObstaclesGame"; then
            PROJECTS="$PROJECTS AvoidObstaclesGame"
          fi
          if echo "$CHANGED_FILES" | grep -q "Projects/PlannerApp"; then
            PROJECTS="$PROJECTS PlannerApp"
          fi
          if echo "$CHANGED_FILES" | grep -q "Projects/MomentumFinance"; then
            PROJECTS="$PROJECTS MomentumFinance"
          fi
          if echo "$CHANGED_FILES" | grep -q "Projects/HabitQuest"; then
            PROJECTS="$PROJECTS HabitQuest"
          fi
          if echo "$CHANGED_FILES" | grep -q "Projects/CodingReviewer"; then
            PROJECTS="$PROJECTS CodingReviewer"
          fi
          if echo "$CHANGED_FILES" | grep -q "Shared/"; then
            PROJECTS="AvoidObstaclesGame PlannerApp MomentumFinance HabitQuest CodingReviewer"
          fi
          
          echo "projects=${PROJECTS}" >> $GITHUB_OUTPUT
          echo "Changed projects: ${PROJECTS}"

      - name: SwiftLint
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint --strict --reporter github-actions-logging
          else
            echo "‚ö†Ô∏è  SwiftLint not installed, skipping"
          fi

      - name: SwiftFormat Check
        run: |
          if command -v swiftformat &> /dev/null; then
            swiftformat --lint .
          else
            echo "‚ö†Ô∏è  SwiftFormat not installed, skipping"
          fi

  # Parallel test execution for each project (< 8 minutes each)
  parallel-tests:
    name: Parallel Test Execution
    runs-on: macos-latest
    needs: pre-flight
    if: contains(needs.pre-flight.outputs.changed_projects, 'AvoidObstaclesGame') || contains(needs.pre-flight.outputs.changed_projects, 'PlannerApp') || contains(needs.pre-flight.outputs.changed_projects, 'MomentumFinance') || contains(needs.pre-flight.outputs.changed_projects, 'HabitQuest') || contains(needs.pre-flight.outputs.changed_projects, 'CodingReviewer')
    timeout-minutes: 12
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Make Automation Scripts Executable
        run: |
          chmod +x Tools/Automation/run_parallel_tests.sh
          chmod +x Tools/Automation/detect_issues.sh
          chmod +x Tools/Automation/monitor_performance.sh

      - name: Run Parallel Tests with New Framework
        run: |
          echo "Running parallel tests using new automation framework..."
          Tools/Automation/run_parallel_tests.sh

      - name: Run Issue Detection
        if: always()
        run: |
          echo "Running automated issue detection..."
          Tools/Automation/detect_issues.sh || echo "Issues detected - review above output"

      - name: Run Performance Monitoring
        if: always()
        run: |
          echo "Running performance regression monitoring..."
          Tools/Automation/monitor_performance.sh || echo "Performance regression detected - review above output"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: parallel-test-results
          path: |
            test_results/
            performance_history/
            test_results/issues/
          retention-days: 7

  # Aggregate results (< 1 minute)
  aggregate-results:
    name: Aggregate Test Results
    runs-on: macos-latest
    needs:
      - pre-flight
      - parallel-tests
    if: always()
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: test-results

      - name: Generate Aggregate Report
        run: |
          echo "# PR Validation Results" > pr-report.md
          echo "" >> pr-report.md
          echo "## Test Summary" >> pr-report.md
          echo "" >> pr-report.md
          echo "- ‚úÖ Pre-flight checks passed" >> pr-report.md
          echo "- ÔøΩ Parallel test execution completed" >> pr-report.md
          echo "- üîç Automated issue detection completed" >> pr-report.md
          echo "- üìä Performance monitoring completed" >> pr-report.md
          echo "" >> pr-report.md
          echo "### Changed Projects" >> pr-report.md
          echo "${{ needs.pre-flight.outputs.changed_projects }}" >> pr-report.md
          echo "" >> pr-report.md

          # Check for issues
          if [ -d "test-results/test_results/issues" ]; then
            ISSUE_COUNT=$(find test-results/test_results/issues -name "*.json" | wc -l)
            echo "### Issues Detected: $ISSUE_COUNT" >> pr-report.md
            if [ "$ISSUE_COUNT" -gt 0 ]; then
              echo "‚ö†Ô∏è  Review issue reports for details" >> pr-report.md
            else
              echo "‚úÖ No issues detected" >> pr-report.md
            fi
          fi

          # Check for performance regressions
          if [ -d "test-results/performance_history" ]; then
            TREND_FILES=$(find test-results/performance_history -name "*_trend_*.json" | wc -l)
            echo "### Performance Trends: $TREND_FILES analyzed" >> pr-report.md
          fi

          cat pr-report.md

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('pr-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Check Overall Status
        run: |
          echo "‚úÖ PR validation complete"
          echo "Target: < 10 minutes total execution time"
